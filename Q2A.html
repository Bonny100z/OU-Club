                </div>
                <div class="header-text">
                    <h1>The OU Walking Club</h1>

        <div class="navigation-container">

    <div class="container">
        <form action="http://students.open.ac.uk/mct/tt284/reflect/reflect.php">

            <div class="left-column">
                <!-- Content for the left column -->
                <h1>Email Announcements</h1>
                <div>
                    <input type="hidden" name="hiddenField" value="ee32-ff67-abcd1234-9090">
                </div>
                <div class="email-form">
                    <label for="summary">Summary:</label>
                    <input type="text" id="summary" name="summary" required>
                </div>
                <div class="email-form">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <div class="email-form">
                    <label for="attachment">Attachment:</label>
                    <input type="file" id="attachment" name="attachment">
                </div>
                <div class="email-form">
                    <label for="name">Senders-Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="email-form">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <button type="submit" class="send-button">Send Email</button>
            </div>
        </form>
    </div>


    <div class="right-column">
        <!-- Content for the right column -->
        <div class="Logged-in">
            <!-- Content for the top container -->
            <div class="User">

                <a href="User"></a>

                <button class="logout">LOGOUT</button>
